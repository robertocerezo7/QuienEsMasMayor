<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/logoRobertoCerezoMoreno.png" type="image/x-icon">
    <title>Quien es más mayor</title>
    <script type="module" src="./js.js"></script>

</head>

<body>

    <div class="startGame">
        <button id="startGame" class="button">
            Iniciar Juego
        </button>
    </div>

    


    <div id="containerpersonajes" class="containerpersonajes">
        <h1>¿Quien es más mayor?</h1>
        <br>
        <div class="personajes">
            <div id="personaje1" class="personaje">
                <img src="#" alt="" id="imagen1">
                <h3 id="titulo1"></h3>
                <h4 id="edad1"></h4>
                <h4 id="fechanacimiento1"></h4>
            </div>
            <div id="personaje2" class="personaje">
                <img src="#" alt="" id="imagen2">
                <h3 id="titulo2"></h3>
                <h4 id="edad2"></h4>
                <h4 id="fechanacimiento2"></h4>
            </div>

        </div>

        <span id="aciertos">Aciertos: 0</span>

        <div class="botones">
            <button id="siguiente" class="button">Siguiente</button>
            <button id="volverajugar" class="button">Volver a jugar</button>
        </div>

    </div>

</body>


</html>
